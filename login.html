<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">

</head>

<body>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center">Login</h3>
                            <hr>
                            <img class="rouded rounded-2" style="width: 100%;" src="./Assets/login.jpg">
                        </div>
                        <form id="loginForm" class="mt-2">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div id="usernameError" class="invalid-feedback"></div>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>
                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label"> Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required>
                            </div>
                            <!-- Bootstrap Alert -->
                            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                                Please fill out all fields correctly and ensure passwords match.
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-info w-100 mt-2">Login</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting by default

            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var usernameRegex = /^[a-zA-Z]{3,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d).{6,}$/;

            var isValid = true;

            if (!usernameRegex.test(username)) {
                document.getElementById("usernameError").textContent = "Username must be at least 3 letters long.";
                document.getElementById("username").classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById("usernameError").textContent = "";
                document.getElementById("username").classList.remove("is-invalid");
            }

            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Invalid email address.";
                document.getElementById("email").classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
                document.getElementById("email").classList.remove("is-invalid");
            }

            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").textContent = "Password must contain at least one letter, one number, and be at least 6 characters long.";
                document.getElementById("password").classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById("passwordError").textContent = "";
                document.getElementById("password").classList.remove("is-invalid");
            }

            if (isValid && password === confirmPassword) {
                console.log("Username: ", username);
                console.log("Password: ", password);
                console.log("Email: ", email);
                console.log("Confirm Password: ", confirmPassword);

                localStorage.setItem("UserName", username);

                window.location.href = "home.html";
            } else {
                document.getElementById("errorAlert").classList.remove("d-none");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
